<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"> </script>
    <script type="text/javascript" src="TaskTracker.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <div class="task-tracker">
            <div class="header">
                <h1>Task Tracker</h1>
                <span>v2.0</span>
            </div>
            <div class="main">
                <div class="add-task-form">
                    <h2>Create a Task</h2>
                    <form action="#" id="new-task-form">
                        <div class="task-input">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" value="" maxlength="30">
                        </div>
                        <div class="task-input">
                            <label for="task-date">Date</label>
                            <input type="text" id="task-date" value="" maxlength="10">
                        </div>
                        <div class="task-input">
                            <label for="task-assignee">Assigned To</label>
                            <input type="text" id="task-assignee" value="" maxlength="20">
                        </div>
                        <div class="task-input">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                </div><!--
                --><div class="task-list">
                    <h2>Existing Tasks</h2>
                    <div id="tasks">
                    </div>
                </div><!--
            --></div>
        </div>
    </div>
    <script type="text/x-makeshift-template" id="task-template">
        <span class="task-name"> {{name}} </span>
        <span class="task-date"> {{date}} </span>
        <span class="task-assignee"> {{assigned}} </span>
    </script>
</body>
</html>
